<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram_contnue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram_logo" alt="logo">
                <div class="profile_photo">
                    <img src="./img/135815387_4904224676317098_3241857266003204354_o.jpg" alt="foto perfil">
                </div>
                <a href="#" class="instagram_login">Continue como Malu</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é Malu?</p>
                <p class="not_account">
                    <span class="link_blue">Alternar contas</span>
                    ou 
                    <span class="link_blue">nscreva-se</span>
                </p>
            </div> 
            <div class="get_the_app">
                <p class="get_app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>           
        </div>
    </div>

    
</body>
</html>
